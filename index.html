<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
            <div class="container">
        <div class="header">
            <input class="color-picker" type="color" id="color-picker" value="#F55A5A">
            <select id="select-color">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button id="get-color-btn">Get Color Scheme</button>
        </div>
        <div class="color-divs">
            <div id="color-div-1" class="color-column"></div>
            <div id="color-div-2" class="color-column"></div>
            <div id="color-div-3" class="color-column"></div>
            <div id="color-div-4" class="color-column"></div>
            <div id="color-div-5" class="color-column"></div>
        </div>
        <div class="hex-codes">
            <div id="hex-code-1"></div>
            <div id="hex-code-2"></div>
            <div id="hex-code-3"></div>
            <div id="hex-code-4"></div>
            <div id="hex-code-5"></div>
        </div>
    </div>

    <script src="index.js"></script>
    </body>
</html>
